<!DOCTYPE html>
<html>
  <head>
    <title>NeuralLog Tenant API</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      
      body {
        margin: 0;
        background: #fafafa;
      }
      
      .swagger-ui .topbar {
        background-color: #1b1b1b;
      }
      
      .swagger-ui .topbar .download-url-wrapper .select-label select {
        border-color: #4990e2;
      }
      
      .swagger-ui .info .title {
        color: #3b4151;
      }
      
      .swagger-ui .scheme-container {
        background-color: #f7f7f7;
      }
      
      .swagger-ui .btn.authorize {
        background-color: #4990e2;
        color: #fff;
      }
      
      .swagger-ui .btn.authorize svg {
        fill: #fff;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
      window.onload = function() {
        const ui = SwaggerUIBundle({
          url: "openapi.yaml",
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout",
          tagsSorter: "alpha",
          operationsSorter: "alpha",
          docExpansion: "list",
          defaultModelsExpandDepth: 1,
          defaultModelExpandDepth: 1,
          defaultModelRendering: "model",
          displayRequestDuration: true,
          filter: true,
          syntaxHighlight: {
            activate: true,
            theme: "agate"
          }
        });
        
        window.ui = ui;
      };
    </script>
  </body>
</html>
